<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<div class="containerButtons">
		<button id="firstButton"><img src="./img/button2.png" alt="bottone1" width="50"></button>
		<button id="secondButton"><img src="./img/button3.png" alt="bottone2" width="50"></button>
		<button id="thirdButton"><img src="./img/button1.png" alt="bottone3" width="50"></button>
		<button id="openModalButton">MODALE</button>
		<button id="input">AGGIUNGI UN NOME -></button>
		<input class="buttonInput" type="text" placeholder="Inserisci un nome">
	</div>
	<div id="myModal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p class="input-text"></p>
			<button class="yes">YES</button>
			<button id="no">NO</button>
			<p class="timer"></p>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
