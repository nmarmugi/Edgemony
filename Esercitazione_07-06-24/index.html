<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script type="module" src="./script.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container-input">
		<div class="container-category-buttons">
			<img src="./img/realistic-broadway-font-text-effect.png" alt="Immagine titolo" width="250">
			<button class="category" id="popular">POPULAR</button>
			<button class="category" id="now_playing">NOW PLAYING</button>
			<button class="category" id="top_rated">TOP RATED</button>
			<button class="category" id="upcoming">UPCOMING</button>
		</div>
		<div class="searchbar">
			<div class="content-searchbar">
				<img src="./img/loupe_14105756.png" alt="Lente" width="25">
				<input id="input" type="text" placeholder="Search...">
			</div>
		</div>
	</div>
	<div class="container-cards">

	</div>
	<div class="container-all-buttons">
		<button id="indietro">&lt;</button>
		<div class="container-buttons">
			<button id="button1" class="number"></button>
			<button id="button2" class="number"></button>
			<button id="button3" class="number"></button>
		</div>
		<button id="avanti">></button>
	</div>
</body>
</html>
