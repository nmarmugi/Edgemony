<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" type="module"></script>
	<title>Document</title>
</head>
<body>
	<div class="container-form">
		<form onsubmit="return false">
			<input class="title" type="text" placeholder="Title" required/>
			<p class="p-title"></p>
			<input class="price" type="number" placeholder="Price" required/>
			<p class="p-price"></p>
			<input class="description" type="text" placeholder="Description" required/>
			<p class="p-description"></p>
			<input class="category-id" type="number" placeholder="Category id" required/>
			<p class="p-category-id"></p>
			<input class="images" type="text" placeholder="Images" required/>
			<p class="p-images"></p>
			<button class="button-send">SEND</button>
		</form>
		<form onsubmit="return false">
			<input type="text" class="delete-id" placeholder="Enter ID to delete" required/>
			<button class="button-delete">DELETE</button>
		</form>
		<form onsubmit="return false">
			<input class="search-and-edit-id" type="number" placeholder="Enter ID to search and then edit" required/>
			<div class="search-and-edit">
				<button class="button-search">SEARCH</button>
				<button class="button-edit">EDIT</button>
			</div>
		</form>
		<div class="container-reset-button">
			<button class="button-reset">RESET</button>
			<a href="./login.html"><button class="button-go-login">GO TO LOGIN PAGE</button></a>
		</div>
	</div>
	<div id="deleteModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<div class="container-message">
				<p class="text-modal"></p>
			</div>
		</div>
	</div>
</body>
</html>
